name:                daicker
version:             0.1.0.0
github:              "daicker/daicker"
license:             AGPL-3.0
author:              "Toru Ikeda"
copyright:           "2024 Toru Ikeda"

extra-source-files: []
# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/daicker/daicker#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec == 9.6.1
- scientific == 0.3.8.0
- hspec == 2.11.9
- hspec-core == 2.11.9
- hspec-megaparsec == 2.2.1

library:
  source-dirs: src

executables:
  daicker-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - daicker

tests:
  daicker-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - daicker
